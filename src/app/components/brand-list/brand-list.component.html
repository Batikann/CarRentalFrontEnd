
<div class="card" style="margin-top: 25px;">
<div class="card-header">Brand Panel</div>
<div class="card-boady">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>BrandId</th>
        <th>Brand Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.brandId }}</td>
        <td>{{ brand.brandName }}</td>
        <td><button class="btn btn-warning" routerLink="/brands/update/{{brand.brandId}}">Update</button></td>
        <td><button class="btn btn-danger" routerLink="/brands/delete/{{brand.brandId}}">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="card-footer" style="text-align: center;">
    <button class="btn btn-success" routerLink="/brands/add">Add New Brand</button>
  </div>
</div>
</div>
