<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of carImages; let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      [class]="getButtonClass(image)"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      *ngFor="let carImage of carImages; index as i; first as firstImage"
      [ngClass]="{ active: firstImage }"
      class="carousel-item active"
      data-bs-interval="2000"
    >
      <img
        src="{{ imageUrl }}{{ carImage.imagePath }}"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Geri</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">İleri</span>
  </button>
</div>
<div class="table-responsive-md mt-3">
  <div class="card" *ngFor="let car of carDetail">
    <div class="card-header text-center">
      <strong>{{ car.carName }}</strong>
    </div>
    <div class="card-body">
      <table class="table">
        <tbody>
          <tr>
            <td><strong>Brand Name:</strong> {{ car.brandName }}</td>
            <td><strong>Color Name:</strong> {{ car.colorName }}</td>
            <td><strong>Daily Price:</strong> {{ car.dailyPrice }} ₺</td>
          </tr>
        </tbody>
      </table>
      <div class="card-body text-center">
        <div class="card-title"><h5>Description</h5></div>
        <hr />
        {{ car.description }}
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-secondary" routerLink="/cars">Go Back</button>
      <button type="button" style="float: right;"  class="btn btn-success" routerLink="/rentals/car/{{car.carId}}">Rent A Car</button>
    </div>
  </div>
</div>
