<div class="container" style="margin-top: 1cm;">
  <div class="row">
      <div class="col">
          <label for="brandFilter" class="form-label">Markalar</label>
<select class="form-select" id="brandFilter" aria-label="Default select example" [(ngModel)]="selectedBrandId">
  <option *ngFor="let brand of brands" [value]="brand.brandId" >{{brand.brandName}}</option>
</select>
</div>
<div class="col">
  <label for="colorFilter" class="form-label">Renkler</label>
<select class="form-select" id="colorFilter" aria-label="Default select example" [(ngModel)]="selectedColorId">
  <option *ngFor="let color of colors" [value]="color.colorId">{{color.colorName}}</option>
</select>
</div>
<div class="col">
  <button
  id="filt1"
  class="btn btn-info"
  type="button"
  [class]="changeButtonClass()" [routerLink]="(changeRouteLink())"
>
  Filter
</button>

<button id="filt2" class="btn btn-warning" routerLink="/cars">Clear</button>
</div>
</div>
</div>
