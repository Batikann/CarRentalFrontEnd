<div class="container" style="margin-top: 15px">
  <div>
    <h5 class="title font-weight-bold">Car Images</h5>
  </div>

  <div class="row text-center text-lg-left">
    <div class="col-lg-3 col-md-4 col-6 box" *ngFor="let image of carImages">
      <img
        class="img-fluid img-thumbnail"
        src="{{ path + image.imagePath }}"
        alt=""
      />
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header">
      <table class="table">
        <thead>
          <tr style="text-align: center">
            <th>Car Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="car" style="text-align: center">
            <td>
              {{ car.carName }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="mb-3" appColor>
            <input
              type="file"
              class="custom-file-input"
              id="imageFile"
              (change)="fileSelected($event)"
              accept=".png,.jpg,.jpeg"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div>
        <button class="btn btn-outline-success" style="float: right;" (click)="add()">
          Add Image
        </button>
        <button class="btn btn-outline-secondary" style="float: left;" (click)="backToList()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>
