<div class="card" style="margin-top: 25px;">
  <div class="card-header">Color Panel</div>
  <div class="card-boady">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ColorId</th>
          <th>Color Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td>{{ color.colorId }}</td>
          <td>{{ color.colorName }}</td>
          <td><button routerLink="/colors/update/{{color.colorId}}" class="btn btn-warning">Update</button></td>
          <td><button class="btn btn-danger" routerLink="/colors/delete/{{color.colorId}}">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer" style="text-align: center;">
      <button routerLink="/colors/add" class="btn btn-success">Add New Color</button>
    </div>
  </div>
  </div>
